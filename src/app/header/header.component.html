
<div [className]="'header'">
    <div [className]="'header-content'">
        <section [className]="'header-left'">
            <h1>Vupload</h1>
        </section>
    
        <section [className]="'header-center'">
            <button mat-button style="font-size: 18px;font-weight: 100;" (click)="jumpToHome()">list</button>
            <button mat-button style="font-size: 18px;font-weight: 100;" (click)="jumpToUpload()">upload</button> 
        </section>
        <section [className]="'header-right'">
            @if(( id$ | async )==-1){
                <button mat-button color="primary" style="font-size: 18px;font-weight: 100;" (click)="jumpToLogin()">log in</button>
            }@else{
                <button mat-button color="primary" style="font-size: 18px;font-weight: 100;" [matMenuTriggerFor]="menu">{{ username$ | async }}</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>{{ nickname$ | async }}</button>
                    <button mat-menu-item (click)="doLogout()">log out</button>
                </mat-menu>
            }
        </section>
    </div>
</div>
